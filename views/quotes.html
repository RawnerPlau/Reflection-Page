<div class="quotes-view">
  <div id="quotes-container"></div>
  <form id="quotes-form">
    <h2>Quotes Form</h2>
    <label>
      Quotes: <textarea name="quote" placeholder="Quote" id="quotes-textarea"></textarea>
    </label>
    <label>
      Author: <input name="author" type="text" id="author-input" placeholder="Author"/>
    </label>
    <button type="submit">Submit</button>
  </form>
</div>
