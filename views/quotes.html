<div class="quotes-view">
  <div id="quotes-container">
  </div>
  <form class="quotes-form">
    <h2>Quotes Form</h2>
    <label>
      Quotes: <textarea placeholder="Quote" id="quotes-textarea"></textarea>
    </label>
    <label>
      Author: <input type="text" id="author-input" placeholder="Author"/>
    </label>
    <button type="submit">Submit</button>
  </form>
</div>
