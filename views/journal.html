<div class="journal-view">
    <h1>Journals</h1>
    <div id="folder-container" class="folder-container hidden">
        <button type="button" id="create-folder-btn">Create New Folder</button>
        <div id="folder-cards-container"></div>
    </div>

    <div id="entries-container" class="entries-container hidden">
        <button type="button" id="back-btn">Back</button>
        <div id="container-nav">
            <h2 id="folder-name">Folder Name</h2>
            <div id="folder-buttons">
                <button type="button" id="delete-folder-btn">Delete Folder</button>
                <button type="button" id="rename-folder-btn">Rename Folder</button>
            </div>
        </div>
        <hr>
        <button type="button" id="add-btn">Add an Entry</button>
        <div id="entry-cards-container"></div>
    </div>

    <div id="create-entry-popup" class="popup-overlay hidden">
        <div id="create-entry-container" >
            <form id="create-entry-form" class="create-entry-form shadowed-container">
                <h2>Add a reflection</h2>
                <textarea id="entry-textarea" class="entry-textarea" name="entry-textarea" placeholder="What did I learn today?"></textarea>
                <button type="submit">Confirm</button>
                <button type="button" id="cancel-entry">Cancel</button>
            </form>
        </div>
    </div>

    <div id="delete-folder-popup" class="popup-overlay hidden">
        <div class="center">
            <div id="delete-folder-card" class="popup-card">
                <h2>Are you sure you want to delete this folder?</h2>
                <button class="yes-btn">Yes</button>
                <button class="no-btn">No</button>
            </div>
        </div>
    </div>

    <div id="rename-folder-popup" class="popup-overlay hidden">
        <div class="center">
            <form id="rename-folder-form" class="popup-card">
                <h2>Rename Folder</h2>
                <input type="text" id="rename-textbox" name="folder_name" placeholder="Folder Name"/>
                <button type="submit">Save</button>
            </form>
        </div>
    </div>

    <div id="create-folder-popup" class="popup-overlay hidden">
        <div id="create-folder-container" class="create-folder-container">
            <form id="create-folder-form">
                <h2>Create New Folder</h2>
                <br>
                <label for="name">
                    Name: <input type="text" name="folder-name-txt" id="folder-name-txt" placeholder="Name"/>
                </label>
                <button type="submit">Create</button>
                <button type="button" id="cancel-folder">Cancel</button>
            </form>
        </div>
    </div>
</div>
